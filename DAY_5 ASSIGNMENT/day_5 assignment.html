<!DOCTYPE html>
<html>
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day 5 Assignment - Flexbox Layout</title>
  <link rel="stylesheet" href="day_5 style.css" />
</head>
<body>

  <div class="container">
    
    <header>
      <h1 class="highlight">DAY 5 FLEXBOX ASSIGNMENT</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">Assignments</a>
      <a href="#">Contact</a>
    </nav>

    <main>
      <section class="content">
        <h2 class="section-title red">Salary of Employees</h2>
        <table>
          <tr>
            <th>EMPLOYEE</th>
            <th>SALARY</th>
          </tr>
          <tr>
            <td>ANIKET</td>
            <td class="highlight-cell">10,000</td>
          </tr>
          <tr>
            <td>SUSHMA</td>
            <td>20,000</td>
          </tr>
        </table>

        <h2 class="section-title">Iframe Example</h2>
        <iframe src="https://example.com"></iframe>
      </section>

      <aside class="sidebar">
        <h2 class="section-title purple">Form</h2>
        <form>
          <div class="form-group">
            <label for="name">NAME:</label><br>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">EMAIL:</label><br>
            <input type="email" id="email" name="email">
          </div>
          <input type="submit" value="Send">
        </form>
      </aside>
    </main>

    <footer>
      &copy; 2025 Your Name | Flexbox Assignment
    </footer>
  </div>

</body>
</html>
